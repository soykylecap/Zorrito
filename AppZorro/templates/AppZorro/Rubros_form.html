{% extends 'AppZorro/base.html' %}

{% load static %}

{% block title %}El Zorrito | Caja {% endblock title %}

{% block subtitulo %}  Movimientos de caja {% endblock subtitulo %}

{% block main %}


<div id="todo" class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-5">
        <div class="card rounded-3 text-black">
            <div class="card-body p-md-5 mx-md-4">
                <h3 class="display-5 mb-3 pb-1">Nuevo rubro</h3>
                <div class="text-center">
                    
                    <form action="" method="POST" enctype="multipart/form-data">
                      <p class="fs-5 fw-bold">{{ msg_register }}</p>
                      <div data-mdb-input-init class="form-outline mb-4">
                        {% csrf_token %}
                        <table class="table table-striped text-bg-info">
                          {{ form }}
                        </table>
                        <input class="btn btn-info btn-me" type="submit" value="Guardar">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function mostrarImagen() {
        var modal = document.getElementById("miModal");
        modal.style.display = "block";
        modal.onclick = function() {
            modal.style.display = "none";
        }
    }
</script>

{% endblock main %}
