{% extends 'AppZorro/base.html' %}

{% load static %}

{% block title %} Editar usuario {% endblock title %}

{% block main %}

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="{{request.user.imagen.imagen.url}}" alt="" class="rounded-circle" style="width: 120px;">
                  <h4>¡Hola {{ request.user.username }}!</h4>
                  <h6 class="mt-1 mb-3 pb-1">¿Que dato querés editar?</h6>
                  <form action="" method="POST" enctype="multipart/form-data">
                      <p class="fs-5 fw-bold">{{ msg_register }}</p>
                      <div data-mdb-input-init class="form-outline mb-4">
                        {% csrf_token %}
                        {{ mi_form.as_p }}
                        
                        <input class="btn btn-dark btn-me" type="submit" value="Actualizar">
                      </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock main %}
