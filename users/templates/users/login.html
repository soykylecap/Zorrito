{% extends 'AppZorro/base.html' %}

{% load static %}

{% block title %} El Zorrito | Login {% endblock title %}

{% block main %}

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-6">
      <div class="card rounded-3 text-black">
        <div class="row g-0">
            <div class="card-body p-md-5 mx-md-4">
              <div class="text-center">
                <img src="\media\logo.png" style="width: 120px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">El Zorrito cuida tus gastos</h4>
                <form action="" method="POST">
                  <p class="fs-5 fw-bold">{{msg_login}}</p>
                  <div data-mdb-input-init class="form-outline mb-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-dark btn-me" type="submit" value="Iniciar sesión">
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <a class="text-muted" href="{% url 'PasswordReset' %}">¿Olvidaste tu clave?</a>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿No tenes una cuenta?</p>
                    <a type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" href="{% url 'Register' %}">Crear nueva</a>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
